<app-header></app-header>
<div class="container-fluid border " style="max-width: 75rem;margin-top:30px;">
    <div class="col-8 offset-1" style="margin-top:30px">


        <div class="form-group row">
            <div class="col-4">
               <b> {{blogData.blogTitle}}</b>
            </div>
            <div class="col-8 " style="float :right;">
                {{blogData.createdDate | date}}
            </div>

        </div>


        <div class="form-group row">
            <div class="col-6 offset-3">
                <img src="data:image/png;base64,{{blogData.blogImage}}" width="300px" height="250px" alt="icon">
            
            </div>
        </div>
        <div class="form-group row">
       
            <span style="font-size: 13px" [innerHTML]="blogData.description"></span>
        </div>

        <div class="form-group row">
            {{blogData.createdBy}}
        </div>
    </div>
</div>
<app-footer></app-footer>
