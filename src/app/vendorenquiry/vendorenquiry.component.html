
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<div class="pull-right"><a class="nav-link" routerLink="/adminlogin" routerLinkActive="active">
  <img src="../../assets/tilak.jpg" width="20px;" height="20px;"/>
</a></div>
  <form  #enquiryForm="ngForm"  (ngSubmit)="saveVendor()">

      <table class="form" align="center">
        <tr >
          <td >
            <h1 style="margin-left:40px; margin-top:60px;">Registration Form</h1>
            <p style="margin-left:40px;">Please fill in this form to create an account.</p>
            <hr>
          </td>
        </tr>
          <tr>
            <td>
              <label for="pandit"><b>User Type</b></label>
            </td>
            <td>

              <select name="userType" id="userType"  class="pandit"
              [(ngModel)]="vendorModel.userType"  >
              <option *ngFor="let item of userTypes"
              [value]="item.userType"
              [attr.selected]="vendorModel.userType==item.userType ? true : null">

               {{item.userTypeName}}
          </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="full name"><b>Full Name</b></label><br>
            </td>
            <td>
              <input type="text" placeholder="Full Name" id="name" name="name" #name="ngModel" [(ngModel)]="vendorModel.name"   style="width: 50%;">
              <span class="text-danger" *ngIf="(name.touched || enquiryForm.submitted) && name.errors?.required">
                Name is required </span>
            </td>
          </tr>
          <tr>
            <td><label for="address"><b>Communication Address</b></label></td>
            <td>
              <input type="text" placeholder="Address Line 1" id="address1" name="address1" #address1="ngModel"   [(ngModel)]="vendorModel.address1" maxlength=200  style="width: 50%;">
              <span class="text-danger" *ngIf="(address1.touched || enquiryForm.submitted) && address1.errors?.required">
                Address is required </span>
              <br>
              <input type="text" placeholder="Address Line 2" id="address2" name="address2"  [(ngModel)]="vendorModel.address2" maxlength=200  style="width: 50%;">
            </td>
          </tr>
          <tr>
            <td>
              <label for="citys"><b>City</b></label>
            </td>
            <td>
              <select name="cityID" id="cityID"  class="city"
              [(ngModel)]="vendorModel.cityID"  >
              <option *ngFor="let city of City"
              [value]="city.cityID"
              [attr.selected]="vendorModel.cityID==city.cityID ? true : null">

               {{city.cityName}}
          </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="states"><b>State</b></label>
            </td>
            <td>
              <select name="stateID" id="stateID"
              class="state" [(ngModel)]="vendorModel.stateID" >
                     <option *ngFor="let state of States"
                     [value]="state.stateID"
                     [attr.selected]="vendorModel.stateID==state.stateID ? true : null">
                      {{state.stateName}}
                 </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="countrys"><b>Country</b></label>
            </td>
            <td>

              <select name="countryId" id="countryId"  class="country"
              [(ngModel)]="vendorModel.countryId"  >
              <option *ngFor="let item of Countries"
              [value]="item.countryId"
              [attr.selected]="vendorModel.countryId==item.countryId ? true : null">

               {{item.countryName}}
          </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="pincode"><b>Pincode</b></label>
            </td>
            <td>
              <input type="tel" placeholder="pincode" name="pincode" id="pincode" [(ngModel)]="vendorModel.pinCode"  style="width: 50%;">
            </td>
          </tr>
          <tr>
            <td>
              <label for="mobilenumber"><b>Mobile Number</b></label>
            </td>
            <td>
              <input type="tel" placeholder="mobilenumber" name="mobilenumber" #mobilenumber="ngModel" id="mobilenumber" #mobilenumber="ngModel"  [(ngModel)]="vendorModel.mobileNumber"  style="width: 50%;">
              <span class="text-danger" *ngIf="(mobilenumber.touched || enquiryForm.submitted) && mobilenumber.errors?.required">
                Mobile Number is required </span>
            </td>
          </tr>
          <tr>
            <td>
              <label for="alternative"><b>Alternative Number</b></label>
            </td>
            <td>
              <input type="tel" placeholder="alternative" name="alternative" id="alternative" [(ngModel)]="vendorModel.altMobileNumber"  style="width: 50%;">
            </td>
          </tr>
          <tr>
            <td>
              <label for="email"><b>Email Id</b></label>
            </td>
            <td>
              <input type="text" placeholder="email" name="email" id="email" #email="ngModel"   [(ngModel)]="vendorModel.emailID"  style="width: 50%;">
              <span class="text-danger" *ngIf="(email.touched || enquiryForm.submitted) && email.errors?.required">
                Email Id is required </span>
            </td>
          </tr>
          <tr>
            <td>
              <label for="birthday"><b>Date of Birth</b></label>
            </td>
            <td>
              <input type="date" id="dob" name="dob" [(ngModel)]="vendorModel.DOB" style="width: 50%;">
            </td>
          </tr>
          <tr>
            <td>
              <label for="gothram"><b>Gothram</b></label>
            </td>
            <td>
              <input type="text" placeholder="gothram" name="gothram" id="gothram" [(ngModel)]="vendorModel.gothram"  style="width: 50%;">
            </td>
          </tr>
          <tr>
            <td>
              <label for="rishipravara"><b>Rishipravara</b></label>
            </td>
            <td>
              <input type="text" placeholder="rishipravara" [(ngModel)]="vendorModel.rishipravara" name="rishipravara" id="rishipravara"  style="width: 50%;">
            </td>
          </tr>
          <tr>
            <td>
              <label for="vedashaka"><b>Vedashaka</b></label>
            </td>
            <td>
              <input type="text" placeholder="vedashaka" [(ngModel)]="vendorModel.vedashaka" name="vedashaka" id="vedashaka"  style="width: 50%;">
            </td>
          </tr>
          <tr>
            <td>
              <label for="languages"><b>Languages in which pujas can be performed</b></label>
            </td>
            <td>
              <!--<input type="checkbox" checked="checked" name="remember"> Telugu
              <input type="checkbox" checked="checked" name="remember"> Hindi
              <input type="checkbox" checked="checked" name="remember"> Marati
              <input type="checkbox" checked="checked" name="remember"> Tamil
              <input type="checkbox" checked="checked" name="remember"> Malayalam <br><br>
              <input type="checkbox" checked="checked" name="remember"> Kannada
              <input type="checkbox" checked="checked" name="remember"> Bengali
              <input type="checkbox" checked="checked" name="remember"> Oriya
              <input type="checkbox" checked="checked" name="remember"> Others
              <input type="text" placeholder="if any" name="other" id="other" required style="width: 50%;">-->
              <div class="col-md-7">
                <span *ngFor="let lang of Languages">
                        <input type="checkbox"
                           name="{{lang.languageName}}"
                           value="{{lang.languageId}}"
                           [(ngModel)]="lang.isChecked"
                           (change)="change($event, lang)">
                             {{lang.languageName}}

                </span>
                <br>
                    <input type="text"  [(ngModel)]="vendorModel.language" *ngIf="isOthers" placeholder="if any" name="other" id="other" required style="width: 50%;">
            </div>
            </td>
          </tr>
          <tr style="height:30px;">
            <td></td>

          </tr>
          <tr>
            <td></td>
            <td> <button type="submit" style="width: 25%;" class="btn btn-primary"> Register </button></td>
          </tr>
        </table>
      </form>


    </body>
