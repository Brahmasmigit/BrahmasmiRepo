<ion-header>
  <ion-toolbar class="background">
    <ion-title class="title">Pooja Details</ion-title>
    <a (click)="Back()" slot="start" style="margin-left: 13px;"> <img src="../../assets/Images/arrow-red.png"/></a>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-content>
      <ion-row>
        <ion-col>
         
          
            <img *ngIf="!haveImg" src="../../assets/Images/No-Image.png" width="200px" height="200px">
            <img  *ngIf="haveImg" src="data:image/png;base64,{{serviceDetails.serviceImage}}" width="200px" height="200px">
         
          </ion-col>
          </ion-row>
      <ion-row>
        <ion-col style="text-align: left;">
       <p style="font-size: 16px" [innerHTML]="serviceDetails.shortDescription"></p>
       <p style="height: 8px;border-bottom: 1px solid;"></p>
       </ion-col>
       </ion-row>
    
    <ion-row>
      <ion-col style="text-align: left;"> 
       <div class="pt-1">
           <h6 class="mt-0"><b>Important Information : </b></h6>
           <div>
               <ul *ngFor="let item of serviceDetails.listInsight; let index = index">
                      <span style="font-size: 13px;font-weight: normal;" [innerHTML]="item"></span>
               </ul>

           </div>
       </div>
      </ion-col>
    </ion-row> 
    </ion-card-content>
  
  
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar class="footerbackground">
    <ion-button type="button" class="primary" color="warning" (click)="Navigate(serviceDetails.serviceTypeId,serviceDetails.serviceId)" slot="end" size="default">
      Continue
      </ion-button>
  </ion-toolbar>
</ion-footer>
