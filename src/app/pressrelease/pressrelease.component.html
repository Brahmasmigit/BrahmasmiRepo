<app-header></app-header>
<br>





    <h2 style="text-align: center;color:orange;font-weight: bold;">Press Release</h2>

   



<ul id="thumbnailsList" >
    <div style="display: inline;">
        <div class="row">
            <li class="col-md-3" *ngFor="let image of (visibleImages | imageFilter:filterBy)">
                <a [routerLink]="['/image', image.id]">
                    <img src="{{image.url}}" class="tn" width="100%" height="100%">
                </a>
            </li>
        </div>
    </div>
</ul>



<app-footer></app-footer>
