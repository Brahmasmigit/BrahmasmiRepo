<app-header></app-header>

<div style="text-align: center;">
    <h1><b>Gallery</b></h1>
</div>


<button class="btn btn-lg btn-info" [class.active]="filterBy==='all'" (click)="filterBy='all'"
    style="margin-left: 20px;">All</button>
<button class="btn btn-lg btn-info" [class.active]="filterBy==='events'" (click)="filterBy='events'"
    style="margin-left: 10px;">Events</button>
<button class="btn btn-lg btn-info" [class.active]="filterBy==='vip'" (click)="filterBy='vip'"
    style="margin-left: 10px;">VIP</button>
<button class="btn btn-lg btn-info" [class.active]="filterBy==='pressrelease'" (click)="filterBy='pressrelease'"
    style="margin-left: 10px;">Press Release</button>
<button class="btn btn-lg btn-info" [class.active]="filterBy==='pandits'" (click)="filterBy='pandits'"
    style="margin-left: 10px;">Pandits</button>

<ul id="thumbnailsList" style="background-image: url('../../assets/homepageimages/foot.png');">
    <div style="display: inline;">
        <div class="row">
            <li class="col-md-3" *ngFor="let image of (visibleImages | imageFilter:filterBy)">
                <a [routerLink]="['/image', image.id]">
                    <img src="{{image.url}}" class="tn" width="100%" height="100%" >
                </a>
            </li>
        </div>
    </div>
</ul>



<app-footer></app-footer>
