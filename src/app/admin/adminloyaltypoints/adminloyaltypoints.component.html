<app-adminheader></app-adminheader>
<form #loyaltyForm="ngForm" (ngSubmit)="loyaltyForm.form.valid">
<div class="row">
    <div class="container card border-primary  p-4" >
            <br>
           <h4>Loyalty :</h4>
            <hr/>
        <div class="form-group row">
          <div class="col-10 ">
            <div class="form-group row">
                <div class="col-3">
                    <label>Loyalty Type :</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control"  id="loyaltyType"
                     name="loyaltyType"  [(ngModel)]="loyaltyModel.loyaltyType"
                     #loyaltyType="ngModel" required>
                     <span class="text-danger"
                     *ngIf="(loyaltyType.touched || loyaltyForm.submitted) && loyaltyType.errors?.required">
                     Loyalty Type is required
                 </span>
                </div>
            </div>
     
            <div class="form-group row">
                <div class="col-3">
                    <label> Loyalty Points :</label>
                </div>
                <div class="col-9">
                    <input type="number" class="form-control"  id="loyaltyPoints"
                     name="loyaltyPoints"  [(ngModel)]="loyaltyModel.loyaltyPoints"
                     #loyaltyPoints="ngModel" required>
                     <span class="text-danger"
                     *ngIf="(loyaltyPoints.touched || loyaltyForm.submitted) && loyaltyPoints.errors?.required">
                     Loyalty Points are required
                 </span>
                </div>
            </div>
          
            <div class="form-group row">
                <div class="col-4 offset-3">
                      <button type="submit" class="btn btn-primary col-12"  (click)="AddLoyalty()">{{btntext}}</button>
                </div>
              </div>
          </div>
        </div>
 
            <hr/>
            <div class="container p-2 tabledata">
                    <h4 class="text-info">Loyalty Details</h4><br>
            <table class="table table-striped table-bordered">
                    <tr>
                        <th style="display:none">Loyalty ID</th>
                        <th>Loyalty Type</th>
                        <th>Loyalty Points</th>
                        <th style="width:170px;">Action</th>
                    </tr>
                    <tr *ngFor="let loyalty of loyaltyDetails; let i=index"
                    [ngClass]="{'active': selectedIndex == i}">
                       <td style="display:none"> {{loyalty.loyaltyID}}</td>
                        <td> {{loyalty.loyaltyType}}</td>
                        <td> {{loyalty.loyaltyPoints}}</td>
                        <td style="width:170px;">
                            <button type="submit" class="btn btn-secondary" (click)="onEdit(loyalty)" >Edit</button>
                            <button type="submit" class="btn btn-danger" (click)="onDelete(loyalty)" >Delete</button>
                        </td>
                    </tr>
                </table>
                </div>
             </div>
    </div>
</form>
<footer></footer>
<app-footer></app-footer>
