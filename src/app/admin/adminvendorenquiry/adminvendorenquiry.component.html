<app-adminheader></app-adminheader>
<div class="container-fluid w-100" style="margin-top: 20px;" >
<h4 class="text-info">Vendor Basic Details</h4><br>
<table class="table table-striped table-bordered">
    <tr>

        <th>Name</th>
        <th>Mobile Number</th>
        <th>EmailID</th>
        <th>City</th>
        <th>Description</th>
        <th></th>
    </tr>
    <tr *ngFor="let vendor of vendorDetails; let i=index"
    [ngClass]="{'active': selectedIndex == i}">
        <td class="IdDispaly" style="display: none;"> {{vendor.enquiryID}}</td>
        <td class="IdDispaly" style="display: none;"> {{vendor.cityID}}</td>
        <td> {{vendor.name}}</td>
        <td> {{vendor.mobileNumber}}</td>
        <td> {{vendor.emailID}}</td>
        <td> {{vendor.cityName}}</td>
        <td> {{vendor.description}}</td>
        <td><button class="btn btn-info" routerLink="/vendorregistration" (click)="selectVendor(vendor)" routerLinkActive="active">Add More Info</button></td>
    </tr>
</table>
</div>
