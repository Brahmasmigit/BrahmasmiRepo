<h4 class="text-info">Vendor Basic Details</h4><br>

    <tr>
        <th>Name</th>
        <th>Mobile Number</th>
        <th>EmailID</th>
        <th>City</th>
        <th>Description</th>
        <th></th>
    </tr>
    <tr *ngFor="let vendor of vendorDetails; let i=index" (click)="selectVendor(vendor)"
    [ngClass]="{'active': selectedIndex == i}">
        <td> {{vendor.name}}</td>
        <td> {{vendor.mobileNumber}}</td>
        <td> {{vendor.emailID}}</td>
        <td> {{vendor.cityName}}</td>
        <td> {{vendor.description}}</td>
        <td><button class="btn btn-info" routerLink="/vendorregistration" routerLinkActive="active">Add More Info</button></td>
    </tr>
