<div>
    <div (mouseleave)="showDropDown = false">
        <button type="button" class="drop-toggle btn flat" (click)="showDropDown=!showDropDown">
            <span *ngIf="checkedVendorList.length==0">Select</span>
            <span *ngIf="checkedVendorList.length>0">{{selectedServices.join(', ')}}</span>
            <i class="fa fa-angle-down"></i>
        </button>
        <div class="drop-show" *ngIf="showDropDown">
            <label *ngFor="let item of vendor.vendorIdData; let i=index">
                <input type="checkbox" [(ngModel)]="vendor.checked[i]"
                    (change)="getSelectedValue(vendor.checked[i], vendor.serviceId, vendor.bookingId, vendor.vendorNameData[i], vendor.vendorIdData[i])" />
                <span>{{vendor.vendorNameData[i]}}</span>
            </label>
        </div>
    </div>
</div>
