<app-adminheader></app-adminheader>
<form #horoscopeForm="ngForm" (ngSubmit)="horoscopeForm.form.valid && AddHoroscope() " >
<div class="row">

    <div class="container card border" style="margin-top:50px;">
        <br><br>
        <h4>Add Horoscope :</h4>
        <hr />
        <div class="form-group row">
            <div class="col-3">
                <label>Select Horoscope Sign :</label>
            </div>
            <div class="col-6">
                <select name="horoscopeID"  [(ngModel)]="horoscopeModel.horoscopeID" class="form-control" #horoscopeID="ngModel" required>
                    <option *ngFor="let hs of Horoscope" [value]="hs.horoscopeID" >
                        {{hs.horoscopeSign}}
                    </option>
                </select>
                <span class="text-danger"
                *ngIf="(horoscopeID.touched || horoscopeForm.submitted) && horoscopeID.errors?.required">
                Horoscope Sign is required
            </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label>Horoscope Date :</label>
            </div>
            <div class="col-6">
                <input type="date" class="form-control" id="horoscopeDate" name="horoscopeDate"
                [(ngModel)]="horoscopeModel.horoscopeDate" #horoscopeDate="ngModel" required>
                <span class="text-danger"
                *ngIf="(horoscopeDate.touched || horoscopeForm.submitted) && horoscopeDate.errors?.required">
              Horoscope Date is required
            </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3">
                <label>Horoscope :</label>
            </div>
            <div class="col-6">
                <quill-editor [styles]="{height: '200px'}" name="horoscope"
                [(ngModel)]="horoscopeModel.horoscope" trackChanges="all"
                [modules]="modules" #horoscope="ngModel" required>
            </quill-editor>
            <span class="text-danger"
            *ngIf="(horoscope.touched || horoscopeForm.submitted) && horoscope.errors?.required">
            Horoscope is required
        </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-3 offset-3">
                    <button type="submit"   class="btn btn-primary col-12" >Save</button>
                </div>
            </div>
    </div>
</div>
