<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-card style="margin-top:30%">
    <ion-card-header>
      <ion-text color="default" style="text-align: left;">
        <ion-tabs>  
          <ion-tab-bar slot="top" color="light">  
            <ion-tab-button tab="otp" (click)="ShowPanel('otp')">  
              <ion-label>OTP</ion-label>  
            </ion-tab-button>  
              
            <ion-tab-button tab="password" (click)="ShowPanel('password')">  
              <ion-label>Password</ion-label>  
            </ion-tab-button>  
                     
          </ion-tab-bar>  
        </ion-tabs>
      </ion-text>
    </ion-card-header>
    <ion-card-content style="margin-top:20px;"> 
      <ion-row>
        <ion-col>
          <div  id="otp" *ngIf="isotpPanel">
            <form (ngSubmit)="SendOTP()" class="contact-form form-validate"  novalidate="novalidate">
              <div class="row">
                  <div class="col-md-6  offset-3">
                      <div class="form-group col-centered">
                        <input type="mobile" class="form-control" required id="mobileNumber" name="mobileNumber" maxlength="10" minlength="10" (keypress)="keyPress($event)"  placeholder="Enter Mobile Number" [(ngModel)]="loginModel.mobileNumber">
                      </div>
                  </div>
        
        
        
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-6  offset-4">
                        <div class="form-group col-centered">
                  
                          <ion-button type="submit"  class="primary" size="small" color="warning" >Continue</ion-button>
                        </div>
                    </div>
        
        
        
                    </div>
                    </form>
                    <form (ngSubmit)="Login()">
                  <div class="row" >
        
                    <div class="col-md-12" *ngIf="isLogin">
                      <hr/>
                      <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                              <div class="text-center">
                                <h6><b>Please Enter the One-Time Password to verify your account</b></h6>
                                <p class="h7">A One-Time Password has been sent to {{loginModel.mobileNumber }}</p>
                                <br>
        
                              <ng-otp-input  (onInputChange)="onOtpChange($event)"  name="otpInput" [config]="{length:4}"></ng-otp-input>
                            <!-- <span style="font-size:6px;">{{ActualOTP}}</span> -->
                           </div>
                            </div>
                        </div>
        
                    </div>
        
                    <div class="row">
                      <div class="col-md-6 offset-4">
                          <div class="form-group">
                        
                            <ion-button type="submit"  class="primary" size="small" color="warning" >Login</ion-button>
                          </div>
                      </div>
        
                      </div>
                      </div>
        
                  </div>
                </form>
          </div>
          <div id="pswd" *ngIf="!isotpPanel">
        
            <form (ngSubmit)="LoginWithPassword()" class="contact-form form-validate"  novalidate="novalidate">
              <div class="row">
                  <div class="col-md-6  offset-3">
                      <div class="form-group col-centered">
                        <input type="mobile" class="form-control" required id="mobileNumber" name="mobileNumber"  placeholder="Enter Mobile Number" [(ngModel)]="loginModel.mobileNumber">
                      </div>
                      <div class="form-group col-centered" style="margin-top:5px;">
                        <input type="password" class="form-control" required id="password" name="password"  placeholder="Enter Password" [(ngModel)]="loginModel.password">
                      </div>
                  </div>
        
        
        
                  </div>
                  <div class="row">
                    <div class="col-md-6  offset-4">
                        <div class="form-group col-centered">
                    
                          <ion-button type="submit"  class="primary" size="small" color="warning" >Login</ion-button>
                        </div>
                    </div>
        
        
        
                    </div>
                    </form>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
    </ion-card>


</ion-content>
