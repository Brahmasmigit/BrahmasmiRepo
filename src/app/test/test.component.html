<div class="cotainer col-md-5" style="margin-top: 15px;margin-left: 30%;">
  <div class="card">
    <div class="card-header font-weight-bold">Enter Patient Details</div>
    <div class="card-body">
<form (ngSubmit)="SavePatient()">
  <fieldset>

      <div class="form-group w-50">

          <input type="email" class="form-control" id="name" name="name"  placeholder="Enter Patient Name" [(ngModel)]="patientModel.PatientName">

        </div>
    <div class="form-group w-50">

      <input type="email" class="form-control" id="illness" name="illness"  placeholder="Enter Patient Illness" [(ngModel)]="patientModel.PatientIllness">

    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </fieldset>
</form>
</div>
</div>
<div class="row" style="margin-top: 20px;">
  <div class="col-lg-12 w-100">
      <div class="card">
          <div class="card-body">
              <div class="table-responsive project-list">
                  <table class="table project-table table-centered table-nowrap">
                      <thead>
                          <tr>
                              <th scope="col">#</th>
                              <th scope="col">Patient Name</th>
                              <th scope="col">Patient Illness</th>

                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of patientData; let i=index">
                              <th scope="row">{{i+1}}</th>

                              <td>{{item.patientName}}</td>
                              <td>
                                  {{item.patientIllness}}
                              </td>


                          </tr>


                      </tbody>
                  </table>
              </div>
              <!-- end project-list -->

              <div class="pt-3">
                  <ul class="pagination justify-content-end mb-0">
                      <li class="page-item disabled">
                          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                      </li>
                      <li class="page-item active"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                          <a class="page-link" href="#">Next</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
