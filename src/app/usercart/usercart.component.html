<div class="jumbotron" style="background-color: linen;" >
<div class="container">
  <div class="row">
      <div class="col-md-8">
          <div class="card border-primary mb-3 w-100">
              <div class="card-header font-weight-bold">Cart Items</div>

              <div class="card-body" style="height: 100%">

                  <div class="conatiner-fluid">
                      <div class="row">
                          <div class="col-md-12">
                            <table class="table table-bordered w-100" >
                              <thead class="thead-light">
                                  <tr>
                                      <th>Slno</th>
                                      <th>Service Name</th>
                                      <th>Price</th>
                                      <th></th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of cartitems;let i=index">
                                      <td>{{i + 1}}</td>
                                      <td>{{item.ServiceName}}</td>
                                      <td>{{item.Total}}</td>
                                      <td><a  class="text-danger" (click)="Delete(item.ServiceId,i)" data-toggle="tooltip" data-placement="top" title="" data-original-title="Close"> <i class="fa fa-remove h5 m-0"></i></a></td>
                                  </tr>

                              </tbody>
                            </table>
                          </div>

                      </div>
                  </div>

              </div>
              <div class="card-footer">

                <button type="button" class="btn btn-primary" [routerLink]="['/home']" routerLinkActive="active">Book another Service</button>

            </div>
          </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-3">
          <h4 class="card-header">Cart Total</h4>

          <ul class="list-group list-group-flush">
            <li class="list-group-item">Sub Total: <span style="margin-left: 20px;">{{subtotal}}</span></li>
            <li class="list-group-item">Discount: <span style="margin-left: 25px;">{{discount}}</span></li>
            <li class="list-group-item">Total: <span style="margin-left: 53px;">{{total}}</span></li>
          </ul>
          <div class="card-body pull-right">

            <button  class="btn btn-primary" [routerLink]="['/userbilling',this.serviceId,this.serviceTypeId]" routerLinkActive="active"  >Proceed To Checkout</button>
          </div>

        </div>


      </div>
  </div>
</div>
</div>
