<ion-header>
  <ion-toolbar class="background">
    <ion-title  class="title">Cart</ion-title>
    <a (click)="Back()" slot="start" style="margin-left: 13px;"> <img src="../../assets/Images/arrow-red.png"/></a>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="container" *ngIf="cartType=='service' || cartType=='astrology' || cartType=='virtual' || cartType=='pandit'|| cartType=='panditByMap'">
     <ion-card>
<ion-card-header>
  <ion-text color="default" style="text-align: left;">
    Cart Items
  </ion-text>
</ion-card-header>
  <ion-card-content>
      <ion-grid class="ion-text-center">

     
    
        <ion-row class="header-row">
          <ion-col>
            <ion-text>Slno</ion-text>
          </ion-col>
    
          <ion-col>
            <ion-text>Service Name</ion-text>
          </ion-col>
    
          <ion-col *ngIf="poojakitname">
            <ion-text>Pooja kit Name</ion-text>
          </ion-col>
          <ion-col>
            <ion-text>Price</ion-text>
          </ion-col>
          <ion-col>
            <ion-text></ion-text>
          </ion-col>
        </ion-row>

        <ion-row *ngFor="let item of cartitems;let i=index">
          <ion-col>
            <ion-text>
              {{i + 1}}
            </ion-text>
          </ion-col>
    
            <ion-col>
              <ion-text>
                {{item.ServiceName}}
              </ion-text>
            </ion-col>
      
            <ion-col *ngIf="poojakitname">
              <ion-text>
                {{item.itemName}}
              </ion-text>
            </ion-col>
            <ion-col>
              <ion-text>
                {{item.Total}}
              </ion-text>
            </ion-col>
            <ion-col>
              <ion-text>
                <a  class="text-danger" (click)="Delete(item.ServiceId,i)" > <ion-icon name="trash"></ion-icon></a>
              </ion-text>
            </ion-col>
          
        </ion-row>
    
      </ion-grid>
  </ion-card-content>
  
    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-text color="default" style="text-align: left;">
          Cart Total
        </ion-text>
      </ion-card-header>
      <ion-card-content style="text-align: left;"> 
        <ion-row>
          <ion-col>
            Sub Total: <span style="margin-left: 20px;">{{subtotal}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Discount: <span style="margin-left: 25px;">{{discount}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Total: <span style="margin-left: 53px;">{{total}}</span>
          </ion-col>
        </ion-row>
        <ion-row style="text-align: right;">
          <ion-col>
            <ion-button  class="primary" size="small" color="warning" (click)="CheckOut()" >Proceed To Checkout</ion-button>
          </ion-col>
        </ion-row>
      
      </ion-card-content>
      </ion-card>
    </div>
    
    
</ion-content>
<ion-footer >
  <ion-toolbar class="footerbackground">
  <ion-tabs class="footerbackground">
    <ion-tab-bar slot="bottom" class="footerbackground">
      <ion-tab-button tab="schedule">
        <ion-icon name="home"  (click)="go()"></ion-icon>
        <ion-label color="white" style="color:white;">Home</ion-label>
     
      </ion-tab-button>
  
      <ion-tab-button tab="speakers">
        <ion-icon name="briefcase"></ion-icon>
        <ion-label style="color:white;">My Bookings</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="map">
        <ion-icon name="settings"></ion-icon>
        <ion-label style="color:white;">Services</ion-label>
      </ion-tab-button>
 
    </ion-tab-bar>
  </ion-tabs>
  </ion-toolbar>
</ion-footer>
