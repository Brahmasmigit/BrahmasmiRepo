<app-header></app-header>
<div class="container-fluid jumbotron h-100" style="background-color: linen;" >
    <div class="card ">
        <div class="pt-1">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="card-box">
                                <div class="row">
                                    <div class="col-lg-6 col-xl-6">
                                        <h2><b>Products :</b></h2>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3" *ngFor="let item of products">
                                        <div class="file-man-box">
                                            <div class="file-img-box"><img src="../../../assets/Ganeshpoojakit.jpg" alt="icon"></div>
                                            <div class="file-man-title">

                                                <h6 class="mb-0"><a [routerLink]="['/productdetails',item.productID]" routerLinkActive="active" style="color: black;">{{item.productName}}</a></h6>
                                                <h6 class="mb-0"><i class="fa fa-inr" aria-hidden="true"></i>
                                                    {{item.productPrice}}</h6>
                                            </div>
                                        </div>
                                    </div>


                                </div>


                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
                <!-- container -->
            </div>
        </div>




    </div>
    <app-footer></app-footer>
